<div class="container">
  <form>
    <h2>Login</h2>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="formInfo.username" name="username" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" [(ngModel)]="formInfo.password" name="password" />
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button (click)="login()" class="btn btn-primary">Log In</button>
      </div>
    </div>
  </form>
</div>
