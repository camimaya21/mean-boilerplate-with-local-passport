<div class="container">
  <form>
    <h2>Signup</h2>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="formInfo.name" name="name" />
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" [(ngModel)]="formInfo.email" name="email" />
        </div>
      </div>
      <div class="form-group row">
      <label class="col-sm-2 col-form-label">Username</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" [(ngModel)]="formInfo.username" name="username" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" class="form-control" [(ngModel)]="formInfo.password" name="password" />
      </div>
    </div>
    <div class="form-group row">
      <div class="offset-sm-2 col-sm-10">
        <button (click)="signup()" class="btn btn-primary">Sign up</button>
      </div>
    </div>
  </form>
</div>
